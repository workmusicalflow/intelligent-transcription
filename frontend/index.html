<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://intelligent-transcription.com/" />
  <meta property="og:title" content="Intelligent Transcription" />
  <meta property="og:description" content="Transcription audio intelligente avec IA" />
  <meta property="og:image" content="/og-image.png" />
  
  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:url" content="https://intelligent-transcription.com/" />
  <meta property="twitter:title" content="Intelligent Transcription" />
  <meta property="twitter:description" content="Transcription audio intelligente avec IA" />
  <meta property="twitter:image" content="/twitter-image.png" />
  
  <!-- PWA meta tags -->
  <meta name="theme-color" content="#3b82f6" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="IT" />
  
  <!-- Icons -->
  <link rel="icon" href="/favicon.ico" />
  <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
  <link rel="mask-icon" href="/masked-icon.svg" color="#3b82f6" />
  
  <!-- Preconnect to external domains -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  
  <!-- Preload critical resources -->
  <link rel="preload" href="/fonts/Inter-var.woff2" as="font" type="font/woff2" crossorigin />
  <link rel="preload" href="/src/style.css" as="style" />
  
  <!-- Critical CSS inline -->
  <style>
    /* Critical CSS for initial render */
    * {
      box-sizing: border-box;
    }
    
    html {
      line-height: 1.15;
      -webkit-text-size-adjust: 100%;
    }
    
    body {
      margin: 0;
      font-family: system-ui, -apple-system, sans-serif;
      line-height: 1.6;
      color: #1f2937;
      background-color: #ffffff;
    }
    
    #app {
      min-height: 100vh;
    }
    
    /* Loading spinner for initial load */
    .app-loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #ffffff;
      z-index: 9999;
    }
    
    .app-loading .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #e5e7eb;
      border-top: 4px solid #3b82f6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Hide loading when app is ready */
    .app-ready .app-loading {
      display: none;
    }
  </style>
  
  <!-- Environment variables -->
  <script>
    window.__APP_ENV__ = {
      NODE_ENV: 'development',
      API_BASE_URL: '/api/v2',
      GRAPHQL_ENDPOINT: '/graphql',
      VERSION: '1.0.0'
    };
  </script>
</head>
<body>
  <div id="app">
    <!-- Loading screen -->
    <div class="app-loading">
      <div class="spinner"></div>
    </div>
  </div>
  
  <!-- Fallback for no-JS users -->
  <noscript>
    <div style="text-align: center; padding: 50px; font-family: system-ui;">
      <h1>JavaScript Required</h1>
      <p>This application requires JavaScript to function properly.</p>
      <p>Please enable JavaScript in your browser settings.</p>
    </div>
  </noscript>
  
  <!-- Main application script -->
  <script type="module" src="/src/main.ts"></script>
  
  <!-- Service Worker registration (handled by Vite PWA plugin) -->
  
  <!-- Analytics (placeholder) -->
  <script>
    // Add analytics code here if needed
    if (window.__APP_ENV__.NODE_ENV === 'production') {
      // Google Analytics, Mixpanel, etc.
    }
  </script>
</body>
</html>
