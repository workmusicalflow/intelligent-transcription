<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test des Onglets - Solution Simple</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f5f5f5;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        background-color: white;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .tabs {
        display: flex;
        border-bottom: 1px solid #ddd;
        margin-bottom: 20px;
      }

      .tab-button {
        background: none;
        border: none;
        padding: 10px 20px;
        margin-right: 5px;
        cursor: pointer;
        border-bottom: 2px solid transparent;
        transition: all 0.3s;
      }

      .tab-button:hover {
        background-color: #f0f0f0;
      }

      .tab-button.active {
        border-bottom-color: #3498db;
        color: #3498db;
      }

      .tab-content {
        display: none;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 4px;
      }

      .tab-content.active {
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Test des Onglets - Solution Simple</h1>

      <div class="tabs">
        <button
          class="tab-button active"
          id="tab1-btn"
          onclick="openTab('tab1')"
        >
          Onglet 1
        </button>
        <button class="tab-button" id="tab2-btn" onclick="openTab('tab2')">
          Onglet 2
        </button>
      </div>

      <div id="tab1" class="tab-content active">
        <h2>Contenu de l'onglet 1</h2>
        <p>
          Ceci est le contenu du premier onglet. Le code est simplifié pour
          maximiser la compatibilité.
        </p>
      </div>

      <div id="tab2" class="tab-content">
        <h2>Contenu de l'onglet 2</h2>
        <p>
          Ceci est le contenu du deuxième onglet. Si vous voyez cela, le
          changement d'onglet fonctionne correctement!
        </p>
      </div>
    </div>

    <script>
      // Fonction simple pour changer d'onglet
      function openTab(tabId) {
        // Masquer tous les contenus d'onglets
        var tabContents = document.getElementsByClassName("tab-content");
        for (var i = 0; i < tabContents.length; i++) {
          tabContents[i].classList.remove("active");
        }

        // Enlever la classe active de tous les boutons
        var tabButtons = document.getElementsByClassName("tab-button");
        for (var i = 0; i < tabButtons.length; i++) {
          tabButtons[i].classList.remove("active");
        }

        // Afficher le contenu de l'onglet sélectionné
        document.getElementById(tabId).classList.add("active");

        // Ajouter la classe active au bouton correspondant
        document.getElementById(tabId + "-btn").classList.add("active");
      }
    </script>
  </body>
</html>
